services:
  ai-server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${HOST_PORT:-3000}:3000"
    environment:
      PORT: 3000
      AI_PROVIDER: ${AI_PROVIDER:-copilot}
      COPILOT_MODEL: ${COPILOT_MODEL:-gpt-5}
      NODE_ENV: production
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/health > /dev/null || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - default
      - hong_service

networks:
  hong_service:
    external: true
